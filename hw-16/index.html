<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hw_16</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/app.js" async></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>Name</div>
      <div>Surname</div>
      <div>Email</div>
      <div>Actions</div>
    </div> 
    <table class="contactsList"></table> 
    <form class="newUser">
      <table class="inputUser">
        <tr>
            <th><input class="input" type="text" id="inputName" placeholder="Add Name..."></th>
            <th><input class="input" type="text"  id="inputSurname" placeholder="Add Surname..."></th>
            <th><input class="input" type="text"  id="inputEmail" placeholder="Add Email..."></th>
            <th><button id="addNewContact">Add</button></th>
        </tr>
      </table>
    </form>
  </div>
  
    <script type = "text/template" id = "usersTemplate">
      <tr class = "user" data-id = "{{id}}">
        <td>{{name}}</td>
        <td>{{surname}}</td>
        <td>{{email}}</td>
        <td>
          <button type = "button" class = "deleteUser">Delete</button>
        </td>
      </tr>
    </script>
</body>
</html>
